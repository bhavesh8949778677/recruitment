{% extends "slotbook/layout1.html" %}
{% block title %}
    HomePage
{% endblock %}
{% block main %}
    <h1>Hello, {{username}}</h1>
    <h2>your registered email is {{email}}</h2>
    <ul>
        {% for entry in sports %}
            <li><a href="/slotbook/sports_pages/{{entry}}">{{entry}}</a></li>
        {% endfor %}
    </ul>
    <form action="/" method="POST">
        <select>
            {% for x in sports %}
                <option>{{x}}</option>
            {% if enpty %}
            No sports Available
            {% endif %}
            {% endfor %}
        </select>
        <select>
            {% for x in slots %}
            <option>{{x}}</option>
            {% if enpty %}
            No slots Available
            {% endif %}
            {% endfor %}
        </select>
        <button type="submit">Book</button>
    </form>
{% endblock %}
