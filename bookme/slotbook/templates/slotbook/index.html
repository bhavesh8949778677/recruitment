{% extends "slotbook/layout1.html" %}
{% block title %}
    HomePage
{% endblock %}
{% block main %}
    <h1>Hello, {{username}}</h1>
    <h2>your registered email is {{email}}</h2>
    <h2 style="text-align:left">All sports</h2>
    <ul style="text-align:left">
        {% for entry in sports %}
            <li><a href="/slotbook/sports_pages/{{entry}}">{{entry}}</a></li>
        {% endfor %}
    </ul>
    <form action="/slotbook/" method="POST">
        {% csrf_token %}
        <select name="sport">
            <option disabled selected>Sport</option>
            {% for x in sports %}
                <option>{{x}}</option>
                {% if enpty %}
                No sports Available
                {% endif %}
                {% endfor %}
        </select>
        <select name="slot">
            <option disabled selected>Slot</option>
            {% for x in slots %}
                <option value="{{x}}">{{x}}</option>
            {% if enpty %}
            No slots Available
            {% endif %}
            {% endfor %}
        </select>
        <button type="submit">Book</button>
    </form>
{% endblock %}
