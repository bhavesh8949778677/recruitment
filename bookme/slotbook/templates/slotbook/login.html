{% extends "slotbook/layout.html" %}
{% block title %}
    Login page
{% endblock %}
{% block main %}
{% if message %}
    <h1>{{message}}</h1>
{% endif %}
    <form action="/slotbook/login/" method="POST">
        {% csrf_token %}
        Username:<input type="text" name="name">
        <br>
        <br>
        Password: <input type="password" name="password">
        <br>
        <br>
        <button type="submit">Log in</button>
    </form>
{% endblock %}
